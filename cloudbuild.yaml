# Cloud Build configuration for Go backend
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/youtube-activity-backend:$COMMIT_SHA', '.']
    dir: 'be'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/youtube-activity-backend:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'youtube-activity-backend'
    - '--image'
    - 'gcr.io/$PROJECT_ID/youtube-activity-backend:$COMMIT_SHA'
    - '--region'
    - 'asia-northeast1'  # Choose your preferred region
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '512Mi'
    - '--cpu'
    - '1'
    - '--max-instances'
    - '10'
    - '--concurrency'
    - '80'
    - '--timeout'
    - '300'
    - '--set-env-vars'
    - 'NODE_ENV=production,PORT=8080'
    - '--set-cloudsql-instances'
    - '$PROJECT_ID:asia-northeast1:youtube-activity-db'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/youtube-activity-backend:$COMMIT_SHA'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'